<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
    <div>
        <p>Hello Bug!</p>
        <p>Version 13</p>
        <p>Platform - <span id="os_type"></span></p>
        <p>User Agent - <span id="userAgent"></span></p>
    </div>
    <script>
        const queryString = window.location.search;
        console.log(queryString);

        const urlParams = new URLSearchParams(queryString);
        const busGuid = urlParams.get('busGuid')
        console.log(busGuid);
        console.log(navigator.platform);
        document.getElementById("os_type").innerHTML = navigator.platform
        console.log(navigator.platform == "iPhone");
        document.getElementById("userAgent").innerHTML = navigator.userAgent

        if (navigator.platform == "iPhone") {
            window.location.replace("https://apps.apple.com/kz/app/avtobys/id1481967590");
        }
        if (navigator.platform == "Android") {
            window.location.replace("https://play.google.com/store/apps/details?id=kz.avtobys.userapp");
        }
        // window.location.href = "avtobys://app.avtobys.kz/tracking?busGuid="+busGuid;
    </script>
</body>
</html>
